<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karenflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">

    <link rel="icon" type="image/x-icon" href="../storage/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="login" src="../storage/fondoft.png" alt="">
    <img class="logo" src="../storage/logo.png" alt="">

    <div class="overlay"></div>
    <div class="particles">
    </div>
    <div class="login-container">
        <h1 class="login-title">Iniciar sesión</h1>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Email o número de celular" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="login-btn">Iniciar sesión</button>

            <div class="forgot-password">
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>

            <div class="remember-section">
                <input type="checkbox" id="remember" class="checkbox">
                <label for="remember" class="remember-label">Recordarme</label>
            </div>

            <div class="signup-section">
                ¿Primera vez en Karenflix? <a href="./register.html">Suscríbete ya</a>
            </div>
        </form>
    </div>

</body>
<script src="../scripts/login.js"></script>

</html>
