<!DOCTYPE html>
<html lang="es">

<head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karenflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register.css">

    <link rel="icon" type="image/x-icon" href="../storage/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>


<body>
    <img class="fondo" src="../storage/fondoft.png" alt="">
    <img class="logo" src="../storage/logo.png" alt="">
   
    <div class="overlay"></div>
    <div class="particles"></div>

    <div class="register-container">
        <h1 class="register-title">Crear cuenta</h1>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="nombre" class="form-input" placeholder="Nombre" required>
                <div class="error-message" id="nombreError"></div>
            </div>

            <div class="form-group">
                <input type="text" id="apellido" class="form-input" placeholder="Apellido" required>
                <div class="error-message" id="apellidoError"></div>
            </div>

            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="checkbox-section">
                <div class="checkbox-item">
                    <input type="checkbox" id="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">Acepto términos y condiciones</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="notifications" class="checkbox" checked>
                    <label for="notifications" class="checkbox-label">Quiero recibir notificaciones de la app</label>
                </div>
            </div>

            <button type="submit" class="register-btn" id="submitBtn">Crear</button>

            <div class="login-section">
                ¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a>
            </div>
        </form>
    </div>

</body>
<script src="../scripts/register.js"></script>
</html>
